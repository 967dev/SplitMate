name: Deploy SplitMate to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace GAS_URL Placeholder
        run: |
          if [ -z "${{ secrets.GAS_URL }}" ]; then
            echo "::error::Secret GAS_URL is EMPTY or NOT FOUND! Please check GitHub Settings -> Secrets -> Actions"
            exit 1
          fi
          sed -i 's|__GAS_URL__|${{ secrets.GAS_URL }}|g' app.js
          echo "GAS_URL was successfully replaced."

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
