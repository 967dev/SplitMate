name: Deploy SplitMate App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace GAS_URL Placeholder
        env:
          REAL_GAS_URL: ${{ secrets.GAS_URL }}
        run: |
          if [ -z "$REAL_GAS_URL" ]; then
            echo "::error::Secret GAS_URL is EMPTY or NOT FOUND!"
            exit 1
          fi
          # Используем @ как разделитель, так как в URL его обычно нет
          sed -i "s@__GAS_URL__@$REAL_GAS_URL@g" app.js
          
          # Проверка: если слово __GAS_URL__ все еще в файле, значит замена не сработала
          if grep -q "__GAS_URL__" app.js; then
            echo "::error::Replacement FAILED! Placeholder still exists."
            exit 1
          fi
          echo "GAS_URL replaced successfully."

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
